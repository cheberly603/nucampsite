<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--Font Set-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cafe-styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <title>CSS Practice: CSS Corner Cafe</title>
</head>
<body>
    <section class="banner">
        <img id="coffeeBackground" src="samplecoffee.jpg" alt="man standing behind coffeee counter"/>
        <h1 class="cafeName">CSS Corner Cafe</h1>
    </section>
    <article class="menu">
        
        <h2>Menu</h2>
        <table id="menu-list">
            <thead style="font-family: permanant marker">
                <tr>
                    <th class="headData" style="width: 20vw">Item</th>
                    <th class="headData" style="width: 2vw">Cost</th>
                </tr>
                <tr>
                </tr>
            </thead>
            <tbody>
                <img id="chalkboard" src="abstract-chalkboard.jpg"/>
                    <tr>
                        <td>Coffee</td>
                        <td></td>
                        <td>$2</td>
                    </tr>
                    <tr>
                        <td>Tea</td>
                        <td></td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>Chicken & Waffles</td>
                        <td></td>
                        <td>$12</td>
                    </tr>
                    <tr>
                    <td>Blueberry Pancakes</td>
                    <td></td>
                    <td>$6</td>
                </tr>
            </tbody>
        </table>
    </article>
    <br>
   
    <section id="contact">
        <h2>Contact</h2>
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
    </section>
    <section class="section">
        <h2>Submit Your Review</h2>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="rating">Your Rating:</label>
            1 <input type="range" id="rating" name="rating" min="1" max="5" /> 5
            <input type="submit" id="submit-btn" />
        </form>
    </section>
</body>
</html>
