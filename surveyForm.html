<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>
                Your Information
            </legend> 
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" />
            </div>
            <div>
                <label for="lastName">Second Name</label>
                <input type="text"  id="lastName" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text"  id="email" name="email" placeholder="Your Email Address" />
            </div> 
        </fieldset>

        <fieldset>
            <legend>
                Survey Questions
            </legend>
            <div>
                Favorite Sport:
                <input type="radio" name="sport" value="baseball" /> Baseball
                <input type="radio" name="sport" value="rugby" /> Rugby
                <input type="radio" name="sport" value="snowboarding" /> Snowboarding
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets"  value="cat" /> Cat
                <input type="checkbox"  name="pets" value="dog" /> Dog
                <input type="checkbox"  name="pets" value="iguana" /> Iguana
            </div>
        </fieldset>
        <input type="submit" />
    </form>
</body>
</html>
